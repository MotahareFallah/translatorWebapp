<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header p-3 m-5 rounded">
      <h1 class="fs-3 text-light">Translator Application</h1>
    </div>
   
    <div class="row">
      <div class="col-md-8 mx-auto">
          <div>
            <p class="fs-5 text-dark">
              Select your target language:
            </p>
              
            <select class="form-select mb-5" id="lang">
              <option value="fr" selected>French</option>
              <option value="ar">Arabic</option>
              <option value="ja">Japanese</option>
              <option value="tr">Turkish</option>
              <option value="es">Spanish</option>
            </select>
            
          </div>
          <div class="form-group">
            <textarea
            class="form-control mb-3 border border-2 border-secondary rounded"
            id="textInput"
            rows="3"
            cols="20"
            placeholder="Enter your text here"
          ></textarea>
          </div>
          
          <div>
            <button
            class="btn btn-dark btn-lg mb-5"
            onclick="translationButtonClick()">Translate
           </button>
          </div>
              
          
          <div id="app">
          </div>
          
    </div>
    </div>

    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
